<mat-card>

    <header>
        <div>
            <div>
                <img src="../../../assets/images/workspace/Group.svg" alt="">
            </div>
            <div>
                <span>DevSpace</span>
            </div>
        </div>
        <div>
            <a class="new-channel-button"><mat-icon svgIcon="new-channel" aria-hidden="false"></mat-icon></a>
        </div>
    </header>
    
    <mat-card-content>

        <section id="channels">
            <div class="panel-content">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header (click)="rotateArrow(0)">
                        <a class="panel-container">
                            <mat-icon 
                            class="icon" svgIcon="arrow" aria-hidden="false" aria-label="Arrow icon"
                            [ngClass]="arrowRotated[0] ? 'arrow' : 'rotated'">
                            </mat-icon>
                            <mat-icon class="icon" svgIcon="workspace" aria-hidden="false" aria-label="Workspace icon"></mat-icon>
                            <span>Channels</span>
                        </a>
                    </mat-expansion-panel-header>
                    <div *ngFor="let channel of channels; let i = index" class="panel-container-open" 
                        (click)="clickChannel(i)" [ngClass]="channelClicked[i] ? 'channel-clicked' : ''">
                        <mat-icon class="icon" svgIcon="hashtag" aria-hidden="false" aria-label="Hashtag icon"></mat-icon>
                        <span>{{ channel }}</span>
                    </div>
                    <div class="panel-container-open">
                        <mat-icon class="icon" svgIcon="add-circle" aria-hidden="false" aria-label="Add circle icon"></mat-icon>
                        <span>Channel hinzuf√ºgen</span>
                    </div>
                </mat-expansion-panel>    
            </div>
            <div><a class="add-button"><mat-icon>add</mat-icon></a></div>
        </section>

        <section id="messages">
            <div class="panel-content">
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header  (click)="rotateArrow(1)">
                        <div class="panel-container">
                            <mat-icon 
                            class="icon" svgIcon="arrow" aria-hidden="false" aria-label="Arrow icon"
                            [ngClass]="arrowRotated[1] ? 'arrow' : 'rotated'">
                            </mat-icon>
                            <mat-icon class="icon" svgIcon="chat" aria-hidden="false" aria-label="Workspace icon"></mat-icon>
                            <span>Direktnachrichten</span>
                        </div>
                    </mat-expansion-panel-header>
                    <div class="chat-container-open">
                        <div *ngFor="let avatar of avatars">
                            <div>
                                <img [src]="avatar" alt="Avatar Image">
                                <div class="online"></div>
                            </div>
                            <span>Name</span>
                          </div>
                    </div>
                </mat-expansion-panel>    
            </div>
        </section>

    </mat-card-content>
</mat-card>
