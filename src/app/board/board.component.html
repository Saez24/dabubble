<div class="board-container">
    <header>
        <div class="logo-container">
            <img src="./../../assets/images/main_logo.png" alt="DABubble Logo">
        </div>
        <mat-form-field class="searchbar">
            <mat-label>Clearable input</mat-label>
            <input matInput type="text" [(ngModel)]="searchInput">
            <button matSuffix mat-icon-button>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
        <div class="profile-menu-container" [matMenuTriggerFor]="menu" mat-button>
            <span>{{ currentUser?.displayName }}</span>
            <img src="{{ currentUser?.photoURL }}" alt="Profil Icon">
            <mat-icon>keyboard_arrow_down</mat-icon>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Profil</button>
                <button mat-menu-item (click)="authService.logout()">Log Out</button>
            </mat-menu>
        </div>
    </header>
    <mat-drawer-container class="mat-drawer-container" autosize>
        <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
            <app-workspace></app-workspace>
        </mat-drawer>
        <div class="sidenav-content">
            <mat-card class="chat-window-container" appearance="outlined">
                <mat-card-content>
                    <app-chat-window (showThreadEvent)="showThread()"></app-chat-window>
                </mat-card-content>
            </mat-card>
            <mat-card class="thread-container" appearance="outlined" *ngIf="showThreadComponent">
                <mat-card-content>
                    <app-thread (closeThreadEvent)="closeThread()"></app-thread>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-drawer-container>
    <div class="navigation-toggle-btn" (click)="toggleWorkspace()" [ngStyle]="{ 'display': workspaceOpen ? 'flex' : 'none' }">
        <mat-icon class="icon" svgIcon="close-menu" aria-hidden="false" aria-label="Workspace icon"></mat-icon>
        <span>Workspace-Menü schließen</span>
    </div>
    <div class="navigation-toggle-btn" (click)="toggleWorkspace()" [ngStyle]="{ 'display': workspaceOpen ? 'none' : 'flex' }">
        <mat-icon class="icon" svgIcon="open-menu" aria-hidden="false" aria-label="Workspace icon"></mat-icon>
        <span>Workspace-Menü öffnen</span>
    </div>
</div>
