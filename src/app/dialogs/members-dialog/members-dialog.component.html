<section class="members-dialog">
        <div class="members-header">
            <h1>Mitglieder</h1>
            <button (click)="closeDialog()" class="close-btn-add-member-dialog"  mat-icon-button><mat-icon class="icon">close</mat-icon></button>
        </div>
        <div class="members-dialog-container">
            <div class="member" *ngFor="let member of channelsService.currentChannelMembers; let i = index">
                
                    <img [src]="member.avatarPath" alt="">
                    <span>{{ channelsService.currentChannelMembers[i].name }}</span>
                
            </div>
        </div>
        <a class="add-member-in-dialog-button">
            <mat-icon class="add-member-button" fontIcon="person_add"></mat-icon>
            <span>Mitglieder hinzuf√ºgen</span>
        </a>
</section>
