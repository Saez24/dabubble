<div class="dialog-content">
    <header>
        <h1 mat-dialog-title>Leute hinzufügen</h1>
        <a class="close-btn" mat-dialog-close mat-icon-button><mat-icon class="icon">close</mat-icon></a>
    </header>
    <mat-dialog-content>
    
            <mat-radio-group [(ngModel)]="selectedValue" (change)="onSelectionChange($event)" class="radio-group-container">
                <mat-radio-button color="primary" value="addAll">Alle Mitglieder von <a class="group-link" href="">OfficeTeam</a> hinzufügen</mat-radio-button>
                <mat-radio-button color="primary" value="specific">Bestimmte Leute hinzufügen</mat-radio-button>
            </mat-radio-group>
        
    </mat-dialog-content>
    
    <div class="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button mat-dialog-close>Erstellen</button>
        </mat-dialog-actions>
    </div>
    
</div>
